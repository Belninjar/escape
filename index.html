<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <!-- Conseill√© pour ajout √† l'√©cran d'accueil -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Lecteur d'empreinte ‚Äì Prototype</title>
  <style>
    :root{
      /* === R√©glages manuels de la zone interactive (√©cran) ===
         - left/top : position du CENTRE de la zone, en % du viewport
         - width/height : taille de la zone (px ou %) */
      --screen-left: 50%;
      --screen-top: 70%;
      --screen-width: 66%;
      --screen-height: 62%;

      --accent:#00ff80;
      --text:#cfe6da;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Roboto, Arial, sans-serif;
      color:var(--text);
      background:#000;
      overflow:hidden; /* pas de scroll, on reste plein √©cran */
    }

    /* Conteneur plein √©cran */
    .scanner{
      position:relative;
      width:100vw; height:100vh;
      user-select:none; -webkit-user-select:none;
      touch-action:manipulation;
    }

    /* üëâ Remplace l‚ÄôURL par ton image (cadre + √©cran) */
    .panel-bg{
      position:absolute; inset:0;
      width:100vw; height:100vh;
      object-fit:scale-down;   /* adapte √† l'√©cran comme tu le souhaites */
      z-index:0; pointer-events:none;
    }

    /* Zone interactive, positionn√©e et dimensionn√©e par variables CSS */
    .screen{
      position:absolute;
      left: var(--screen-left);
      top: var(--screen-top);
      width: var(--screen-width);
      height: var(--screen-height);
      transform: translate(-50%, -50%); /* centre sur left/top */
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      gap:min(5vh, 28px);
      z-index:1;
      /* debug (option) : ajoute [data-debug="1"] sur .screen pour voir le cadre */
      /* outline: 1px dashed rgba(0,255,128,.5); */
    }

    .status-text{
      color:var(--accent);
      text-transform:uppercase;
      font-weight:800;
      letter-spacing:.08em;
      font-size: clamp(18px, 4.8vw, 28px);
      text-align:center;
      text-shadow: 0 0 12px rgba(0,255,128,.55);
      margin-top: min(2vh, 10px);
    }
    /* Clignotement court quand d√©sactiv√© */
    @keyframes blink {
      0%, 100% { opacity: 1 }
      50% { opacity: .15 }
    }
    .status-text.blink { animation: blink .22s ease-in-out 6; }

    .finger-wrap{
      position:relative;
      width:min(68%, 340px);
      aspect-ratio:1/1;
      display:flex; align-items:center; justify-content:center;
    }

    /* Ic√¥ne Flaticon recolor√©e en vert (sans modifier le fichier) */
    .fingerprint-img{
      max-width:100%; max-height:100%;
      filter:
        brightness(0) saturate(100%)
        invert(62%) sepia(96%) saturate(900%)
        hue-rotate(85deg) brightness(105%) contrast(95%)
        drop-shadow(0 0 10px rgba(0,255,128,.55));
      -webkit-user-drag:none;
    }

    /* Barre de scan */
    .scanbar{
      position:absolute; left:8%; right:8%; height:14%;
      background: linear-gradient(180deg, transparent, var(--accent), transparent);
      border-radius:12px; filter: blur(6px) drop-shadow(0 0 8px var(--accent));
      opacity:0; pointer-events:none;
    }
    .scanbar.is-scanning{ opacity:.9; animation: sweep 1.1s ease-in-out infinite alternate }
    @keyframes sweep{
      0%{ top:10% }
      100%{ top:76% }
    }

    /* Bouton plein √©cran */
    .fs-btn{
      position:fixed; right:10px; top:10px; z-index:3;
      background: rgba(0,0,0,.55);
      color:#cfe6da; border:1px solid rgba(255,255,255,.25);
      padding:8px 10px; border-radius:10px;
      font-size:13px; font-weight:600;
      backdrop-filter: blur(6px);
    }
    .fs-btn.hide{ display:none; }

    /* Bouton r√©armement (sous l‚Äôempreinte) */
    .rearm-btn{
      appearance:none; border:none; cursor:pointer;
      padding:8px 12px; border-radius:10px;
      background: rgba(0,255,128,.12);
      border:1px solid rgba(0,255,128,.35);
      color:#cfe6da; font-weight:700; letter-spacing:.04em; text-transform:uppercase;
      font-size:12px;
      display:none; /* visible seulement quand d√©sactiv√© */
    }
    .rearm-btn.show{ display:inline-block; }
  </style>
</head>
<body>
  <button id="fsBtn" class="fs-btn" type="button" aria-label="Activer le plein √©cran">‚§¢ Plein √©cran</button>

  <div class="scanner" id="scanner" aria-label="Lecteur d'empreinte (maintenir 2 secondes)">
    <!-- üî≥ Image de fond plein √©cran -->
    <img class="panel-bg" src="https://iili.io/Fs8PMAv.md.png" alt="fond de l'app (cadre + √©cran)" />

    <!-- üéØ Zone interactive (calable avec les variables CSS ci-dessus) -->
    <div class="screen" id="screen">
      <div class="status-text" id="statusText">LASERS ACTIVES</div>

      <div class="finger-wrap">
        <!-- Ic√¥ne Flaticon -->
        <img
          src="https://cdn-icons-png.flaticon.com/512/890/890122.png"
          alt="empreinte digitale"
          class="fingerprint-img"
          draggable="false"
        />
        <div class="scanbar" id="scanbar"></div>
      </div>

      <!-- Bouton de r√©armement -->
      <button id="rearmBtn" class="rearm-btn" type="button" aria-label="R√©armer les lasers">R√©armer</button>
    </div>
  </div>

  <script>
    const HOLD_MS = 2000; // dur√©e minimale d'appui

    const scanner   = document.getElementById('scanner');
    const scanbar   = document.getElementById('scanbar');
    const statusTxt = document.getElementById('statusText');
    const fsBtn     = document.getElementById('fsBtn');
    const rearmBtn  = document.getElementById('rearmBtn');

    let holdTimer = null;
    let isScanning = false;
    let unlocked = false;

    /* === FULLSCREEN helpers === */
    function isFullscreen(){
      return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement;
    }
    async function ensureFullscreen(){
      if (isFullscreen()) return;
      const el = document.documentElement;
      try{
        if (el.requestFullscreen)       await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen)    el.mozRequestFullScreen();
        if (screen.orientation && screen.orientation.lock) {
          try { await screen.orientation.lock('portrait'); } catch(e){}
        }
        fsBtn.classList.add('hide');
      }catch(e){
        console.debug('Fullscreen refus√©/indisponible', e);
      }
    }
    fsBtn.addEventListener('click', ensureFullscreen);
    let triedAutoFS = false;

    /* === Audio (petit son √† la d√©sactivation) === */
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioCtx();
    function successTone(){
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine';
      const now = audioCtx.currentTime;
      o.frequency.setValueAtTime(520, now);
      o.frequency.exponentialRampToValueAtTime(1040, now + 0.22);
      g.gain.setValueAtTime(0.0001, now);
      g.gain.exponentialRampToValueAtTime(0.06, now+0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, now+0.35);
      o.connect(g).connect(audioCtx.destination);
      o.start(); o.stop(now+0.38);
    }

    /* === Empreinte: appui long === */
    function startHold(){
      if (isScanning || unlocked) return;
      isScanning = true;
      statusTxt.classList.remove('blink');
      rearmBtn.classList.remove('show');
      statusTxt.textContent = 'VERIFICATION...';
      scanbar.classList.add('is-scanning');

      holdTimer = setTimeout(()=> {
        // Succ√®s apr√®s 2s de maintien
        scanbar.classList.remove('is-scanning');
        statusTxt.textContent = 'LASERS DESACTIVES';
        statusTxt.classList.add('blink');   // clignote bri√®vement
        successTone();                      // petit son
        if (navigator.vibrate) navigator.vibrate([20, 40, 20]); // option: vibration
        isScanning = false;
        unlocked = true;
        rearmBtn.classList.add('show');     // affiche le bouton de r√©armement
      }, HOLD_MS);
    }

    function cancelHold(){
      if (!isScanning) return;
      clearTimeout(holdTimer);
      holdTimer = null;
      isScanning = false;
      scanbar.classList.remove('is-scanning');
      statusTxt.textContent = 'LASERS DESACTIVES';
    }

    // R√©armer manuellement
    function rearm(){
      unlocked = false;
      statusTxt.classList.remove('blink');
      statusTxt.textContent = 'LASERS ACTIVES';
      rearmBtn.classList.remove('show');
    }

    // Events pointer = unifi√©s (tactile + souris)
    scanner.addEventListener('pointerdown', (e)=>{
      e.preventDefault();
      // tenter d'entrer en plein √©cran au 1er geste utilisateur
      if (!triedAutoFS){ triedAutoFS = true; ensureFullscreen(); }
      startHold();
    });
    scanner.addEventListener('pointerup',   (e)=>{ e.preventDefault(); cancelHold(); });
    scanner.addEventListener('pointercancel', cancelHold);
    scanner.addEventListener('pointerleave',  cancelHold);

    rearmBtn.addEventListener('click', rearm);

    // D√©sactiver menu contextuel sur long-press mobile
    scanner.addEventListener('contextmenu', (e)=> e.preventDefault());

    // Montrer/cacher le bouton selon l'√©tat plein √©cran
    document.addEventListener('fullscreenchange', ()=>{
      fsBtn.classList.toggle('hide', !!isFullscreen());
    });
  </script>
</body>
</html>
